<div class="main-container">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <button class="menu-toggle" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <h1>My Dashboard</h1>
      <div class="header-right">
        <span class="user-name">Welcome, User</span>
      </div>
    </div>
  </header>

  <!-- Sidebar and Main Content Container -->
  <div class="content-wrapper">
    <!-- Sidebar -->
    <nav class="sidebar" [ngClass]="{'sidebar-collapsed': isSidebarCollapsed}">
      <ul class="nav-items">
        <li><a href="#"><i class="fas fa-home"></i> <span [ngClass]="{'d-none': isSidebarCollapsed}">Home</span></a></li>
        <li><a href="#"><i class="fas fa-chart-bar"></i> <span [ngClass]="{'d-none': isSidebarCollapsed}">Analytics</span></a></li>
        <li><a href="#"><i class="fas fa-users"></i> <span [ngClass]="{'d-none': isSidebarCollapsed}">Users</span></a></li>
        <li><a href="#"><i class="fas fa-cog"></i> <span [ngClass]="{'d-none': isSidebarCollapsed}">Settings</span></a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="search-container">
        <input type="text" placeholder="Search table..." class="search-input">
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>john&#64;example.com</td>
              <td>Active</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Smith</td>
              <td>jane&#64;example.com</td>
              <td>Inactive</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Bob Wilson</td>
              <td>bob&#64;example.com</td>
              <td>Active</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<style>
  /* General Styles */
  .main-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Header Styles */
  .header {
    background: #2c3e50;
    color: white;
    padding: 1rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .header-content {
    display: flex;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
  }

  .menu-toggle {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    margin-right: 1rem;
  }

  .header-right {
    margin-left: auto;
  }

  /* Sidebar Styles */
  .content-wrapper {
    display: flex;
    flex: 1;
  }

  .sidebar {
    width: 250px;
    background: #34495e;
    color: white;
    transition: all 0.3s ease;
  }

  .sidebar-collapsed {
    width: 60px;
  }

  .nav-items {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .nav-items li a {
    display: flex;
    align-items: center;
    padding: 1rem;
    color: white;
    text-decoration: none;
    transition: background 0.3s ease;
  }

  .nav-items li a:hover {
    background: #2c3e50;
  }

  .d-none {
    display: none;
  }

  /* Main Content Styles */
  .main-content {
    flex: 1;
    padding: 2rem;
    background: #f5f6fa;
  }

  /* Search Styles */
  .search-container {
    margin-bottom: 2rem;
  }

  .search-input {
    width: 100%;
    max-width: 300px;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  /* Table Styles */
  .table-container {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th,
  td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background: #f8f9fa;
    font-weight: 600;
  }

  tbody tr:hover {
    background: #f5f6fa;
    cursor: pointer;
  }
</style>
